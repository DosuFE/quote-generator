<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    <main class="container inline-block bg-black w-auto py-8 sm:px-40  mx-5">
        <h1 class="text-2xl font-bold mb-4 text-center text-slate-300">Random Quote Generator</h1>
        <div id="quote" class="
            text-lg italic text-gray-300 mb-6 text-center
            md:max-w-96
        ">
            <p>"A set of white teeth, does not indicate a pure heart" - DSGS</p>
        </div>
        <div class="flex justify-center space-x-4">
            <button id="quoteButton" class="random-btn bg-transparent text-white font-semibold px-4 py-2
            border-2 border-slate-400 rounded-3xl mt-3 uppercase">Get Quote</button>
            <a id="whatsappShare" class=" text-sm sm:text-lg
                random-btn bg-transparent text-white font-semibold px-3 py-2
                border-2 border-slate-400 rounded-3xl mt-3 uppercase" rel="noopener noreferrer
            ">
                Share on WhatsApp
            </a>
        </div>
    </main>

  <script>
    document.getElementById('quoteButton').addEventListener('click', async () => {
      try {
        console.log('Fetching a new quote...');
        const response = await fetch('https://api.quotable.io/random');
        console.log('Response received:', response);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Quote data:', data);
        const quoteText = `"${data.content}" â€” ${data.author}`;
        document.getElementById('quote').innerText = quoteText;
        updateWhatsAppShareLink(quoteText);
      } catch (error) {
        console.error('Error fetching quote:', error);
        document.getElementById('quote').innerText = 'Failed to fetch a quote. Please try again.';
      }
    });

    function updateWhatsAppShareLink(quote) {
      const whatsappShareLink = `https://wa.me/?text=${encodeURIComponent(quote)}`;
      document.getElementById('whatsappShare').href = whatsappShareLink;
    }
  </script>
</body>
</html>
